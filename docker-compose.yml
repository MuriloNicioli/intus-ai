# docker-compose.yml (Versão Final Corrigida)

version: '3.8'

services:
  intusai-site:
    image: intusai-site:${TAG:-latest}
    build:
      # Aponta para a pasta onde seu código e Dockerfile estão.
      context: ./Sitepronto
      dockerfile: Dockerfile
    
    networks:
      # Conecta o serviço à sua rede do Traefik.
      - intusai-net-desenv

    deploy:
      mode: replicated
      replicas: 1
      # A seção 'placement' foi removida para permitir que o Swarm agende o contêiner
      # no melhor nó disponível, aumentando a resiliência.
      labels:
        # --- Configuração do Traefik ---
        - "traefik.enable=true"
        
        # --- Roteador para redirecionar HTTP para HTTPS ---
        - "traefik.http.routers.intusai-site-http.rule=Host(`intusai.com.br`)"
        - "traefik.http.routers.intusai-site-http.entrypoints=web"
        # CORREÇÃO: Usando um nome de middleware padrão.
        # Garanta que você tenha um middleware com este nome na sua configuração do Traefik
        # que faz o redirecionamento para HTTPS.
        - "traefik.http.routers.intusai-site-http.middlewares=redirect-to-https"

        # --- Roteador principal para HTTPS ---
        - "traefik.http.routers.intusai-site-https.rule=Host(`intusai.com.br`)"
        - "traefik.http.routers.intusai-site-https.entrypoints=websecure"
        - "traefik.http.routers.intusai-site-https.tls=true"
        - "traefik.http.routers.intusai-site-https.tls.certresolver=cloudflare"

        # --- Serviço que o Traefik vai usar ---
        - "traefik.http.services.intusai-site-service.loadbalancer.server.port=80"

networks:
  intusai-net-desenv:
    external: true